<!DOCTYPE html>
<html>
<body>

<script>
function getQueryVariable(variable) {
    let query = window.location.search.substring(1);
    let vars = query.split("&");
    for (let i = 0; i < vars.length; i++) {
        let pair = vars[i].split("=");
        if (pair[0] == variable) {
            return pair[1];
        }
    }
    return (false);
}

let size
if (getQueryVariable("size").length > 0) {
	if (getQueryVariable("size") === "large") {
		size = "large";
	}
	else if (getQueryVariable("size") === "medium") {
		size = "medium";
	}
	else if (getQueryVariable("size") === "small") {
		size = "small";
	}
	else {
		size = "large";
	}
} else {
	size = "large";
}
        
window.location.replace("" + size + "/" + (Math.floor(Math.random() * 11704) + 1) + ".jpg");
</script>

</body>
</html>
